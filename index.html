<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>今日の振り返り</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      margin: 16px;
    }

    #history-btn {
      margin-top: 16px;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      max-width: 720px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
    }

    #history-chart {
      width: 100%;
      margin-top: 16px;
      min-height: 220px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 8px;
      margin-top: 24px;
    }

    .calendar-cell {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      min-height: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      background: #f9f9f9;
    }

    .calendar-cell .date-label {
      font-size: 0.75rem;
      margin-bottom: 4px;
      color: #555;
    }

    .calendar-cell .value-label {
      font-size: 1rem;
      font-weight: 600;
    }

    .calendar-cell.boolean-true {
      background: #e0f7e9;
      color: #1b8a4b;
      border-color: #b7e3c9;
    }

    .calendar-cell.boolean-false {
      background: #f5f5f5;
      color: #999;
    }

    #history-calendar p {
      margin: 8px 0;
      text-align: center;
      grid-column: span 7;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>今日の振り返り</h1>

  <p id="today-label"></p>

  <label>
    <input type="checkbox" id="training-done" />
    トレーニング完了
  </label><br />

  <label>
    勉強時間（分）:
    <input type="number" id="study-minutes" min="0" />
  </label><br />

  <label>
    メモ:<br />
    <textarea id="memo" rows="3" cols="30"></textarea>
  </label><br />

  <button id="save-btn">保存</button>
  <span id="save-status"></span>

  <div>
    <button id="history-btn">履歴を見る</button>
  </div>

  <h3>日付切り替え</h3>
  <button id="prev-btn">前日</button>
  <button id="today-btn">今日</button>
  <p id="viewing-date"></p>

  <pre id="debug-output"></pre>

  <div id="history-modal" class="modal-overlay" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2>履歴</h2>
        <button id="history-close" type="button">閉じる</button>
      </div>
      <label for="habit-select">習慣を選択:</label>
      <select id="habit-select"></select>
      <canvas id="history-chart" height="220"></canvas>
      <div id="history-calendar" class="calendar-grid"></div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
