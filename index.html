<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>今日の振り返り</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Noto Sans JP", system-ui, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
      line-height: 1.6;
      background: #f6f6f6;
    }

    h1,
    h2,
    h3 {
      font-weight: 600;
    }

    section {
      background: #fff;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    label {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      padding: 0.45rem 1.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #9ca3af;
      cursor: wait;
    }

    #habits-list {
      margin-top: 1rem;
    }

    #habits-list .habit-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      margin-bottom: 0.5rem;
    }

    #habits-list .habit-item label {
      gap: 0.75rem;
    }

    #habits-empty {
      color: #6b7280;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    #save-status,
    #habit-status,
    #export-status {
      display: inline-block;
      margin-left: 0.75rem;
      color: #2563eb;
      font-size: 0.9rem;
    }

    #config-status {
      font-size: 0.9rem;
      color: #4b5563;
      background: #eef2ff;
      border-radius: 8px;
      padding: 0.75rem 1rem;
    }

    #chart-empty-message {
      color: #6b7280;
      font-size: 0.9rem;
    }

    canvas {
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>今日の振り返り</h1>

  <section>
    <p id="today-label"></p>
    <div style="display: flex; gap: 0.75rem; flex-wrap: wrap; align-items: center;">
      <button id="prev-btn">前日</button>
      <button id="today-btn">今日</button>
      <p id="viewing-date" style="margin: 0;"></p>
    </div>
  </section>

  <section>
    <h2>習慣チェックリスト</h2>
    <form id="add-habit-form" autocomplete="off" style="display: flex; gap: 0.75rem; flex-wrap: wrap; align-items: center;">
      <label style="flex: 1 1 200px;">
        <span class="sr-only">習慣名</span>
        <input type="text" id="new-habit-name" placeholder="例: 朝のストレッチ" />
      </label>
      <button type="submit">追加</button>
      <span id="habit-status"></span>
    </form>
    <div id="habits-list"></div>
    <p id="habits-empty" hidden>まだ習慣がありません。上のフォームから追加してください。</p>
  </section>

  <section>
    <h2>デイリー記録</h2>
    <div id="predefined-habits" style="margin-bottom: 1rem;">
      <label>
        <input type="checkbox" id="training-done" />
        トレーニング完了
      </label>
    </div>
    <label>
      勉強時間（分）:
      <input type="number" id="study-minutes" min="0" />
    </label>
    <br /><br />
    <label>
      メモ:<br />
      <textarea id="memo" rows="3" cols="30"></textarea>
    </label>
    <br /><br />
    <button id="save-btn">保存</button>
    <span id="save-status"></span>
  </section>

  <section>
    <h2>データ活用</h2>
    <button id="export-btn">JSON をエクスポート</button>
    <span id="export-status"></span>
    <div style="margin-top: 1.5rem;">
      <h3>可視化</h3>
      <p id="chart-empty-message" hidden>まだデータがありません。記録を保存するとグラフが表示されます。</p>
      <canvas id="habit-chart" height="240"></canvas>
    </div>
  </section>

  <section>
    <h2>デバッグ情報</h2>
    <p id="config-status"></p>
    <pre id="debug-output"></pre>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js" integrity="sha384-9wKBPXn1HULICwhf66A1VpzwuNFuIBqmoeZaZX6mE6oPD58Ll35H5TADaBrZEcDg" crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
