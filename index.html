<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>今日の振り返り</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
      line-height: 1.5;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    #save-status {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%) translateY(16px);
      background: rgba(60, 64, 67, 0.92);
      color: #fff;
      padding: 12px 20px;
      border-radius: 999px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      font-size: 14px;
      min-width: 160px;
      text-align: center;
      z-index: 1000;
    }

    #save-status.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <h1>今日の振り返り</h1>

  <header>
    <input type="date" id="date-picker" />
    <button id="prev-btn">前日</button>
    <button id="next-btn">次の日</button>
    <button id="today-btn">今日</button>
  </header>

  <p id="today-label"></p>

  <label>
    <input type="checkbox" id="training-done" />
    トレーニング完了
  </label><br />

  <label>
    勉強時間（分）:
    <input type="number" id="study-minutes" min="0" />
  </label><br />

  <label>
    メモ:<br />
    <textarea id="memo" rows="3" cols="30"></textarea>
  </label><br />

  <button id="save-btn">保存</button>
  <div id="save-status" role="status" aria-live="polite"></div>

  <p id="viewing-date"></p>

  <pre id="debug-output"></pre>

  <script type="module" src="./main.js"></script>
</body>
</html>
