<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>今日の振り返り</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>今日の振り返り</h1>

  <p id="today-label"></p>

  <label>
    <input type="checkbox" id="training-done" />
    トレーニング完了
  </label><br />

  <label>
    勉強時間（分）:
    <input type="number" id="study-minutes" min="0" />
  </label><br />

  <label>
    メモ:<br />
    <textarea id="memo" rows="3" cols="30"></textarea>
  </label><br />

  <button id="save-btn">保存</button>
  <span id="save-status"></span>

  <h3>日付切り替え</h3>
  <button id="prev-btn">前日</button>
  <button id="today-btn">今日</button>
  <p id="viewing-date"></p>

  <pre id="debug-output"></pre>

  <script type="module" src="./main.js"></script>
</body>
</html>
